<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex p-3 bg-secondary text-white">
            <div class="p-2 bg-info">Item-1</div>
            <div class="p-2 bg-warning">Item-2</div>
            <div class="p-2 bg-success">Item-3</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="d-flex flex-row-reverse p-3 bg-secondary text-white">
            <div class="p-2 bg-info">Item-1</div>
            <div class="p-2 bg-warning">Item-2</div>
            <div class="p-2 bg-success">Item-3</div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="d-flex justify-content-end p-3 bg-secondary text-white">
            <div class="p-2 bg-info">Item-1</div>
            <div class="p-2 bg-warning">Item-2</div>
            <div class="p-2 bg-success">Item-3</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="d-flex flex-column p-3 bg-secondary text-white">
            <div class="p-2 bg-info">Item-1</div>
            <div class="p-2 bg-warning">Item-2</div>
            <div class="p-2 bg-success">Item-3</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="d-flex flex-column-reverse p-3 bg-secondary text-white">
            <div class="p-2 bg-info">Item-1</div>
            <div class="p-2 bg-warning">Item-2</div>
            <div class="p-2 bg-success">Item-3</div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="d-flex flex-fill p-3 bg-info">
            <div class="p-2 bg-info">Item-1</div>
            <div class="p-2 flex-grow-1 bg-warning">Item-2</div>
            <div class="p-2 bg-success">Item-3</div>
        </div>
     </div>

     <div class="container mt-3">
        <div class="d-flex flex-wrap-reverse bg-dark">
            <div class="p-4 bg-info">Item-1</div>
            <div class="p-4 bg-warning">Item-2</div>
            <div class="p-4 bg-success">Item-3</div>
            <div class="p-4 bg-danger">Item-4</div>
            <div class="p-4 bg-warning">Item-5</div>
            <div class="p-4 bg-success">Item-6</div>
        </div>

        <div class="container mt-3">
            <div class="d-flex flex-nowrap bg-dark">
                <div class="p-4 bg-info">Item-1</div>
                <div class="p-4 bg-warning">Item-2</div>
                <div class="p-4 bg-success">Item-3</div>
                <div class="p-4 bg-danger">Item-4</div>
                <div class="p-4 bg-warning">Item-5</div>
                <div class="p-4 bg-success">Item-6</div>
            </div>
    </div>
</html>
