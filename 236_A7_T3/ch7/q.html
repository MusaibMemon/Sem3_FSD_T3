<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="was-validated">
            <div class="mt-3">
                <label for="uname">Username:</label>
                <input type="text" id="uname" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill the fields</div>
            </div>

            <div class="mt-3">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill the Password</div>
            </div>

            <div class="mt-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label>I agree on this agreement</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please check to continue</div>
            </div>
        </form>
    </div>
</body>
</html>
