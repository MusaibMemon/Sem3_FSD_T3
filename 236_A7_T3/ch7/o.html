<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio/Checkbox</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="optradio" checked>
                <label class="form-check-label">Option1</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="optradio">
                <label class="form-check-label">Option2</label>
            </div>
            <hr>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="optradio" checked>
                <label class="form-check-label">Option1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="optradio">
                <label class="form-check-label">Option2</label>
            </div>
        </form>
    </div>
</body>
</html>
