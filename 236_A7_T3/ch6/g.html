<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="accordian">
        <div class="card">
            <div class="card-header">
                <a href="#collapseOne" class="card-link" data-toggle="collapse">Item 1</a>
            </div>
            <div id="collapseOne" class="collapse show" data-parent="#accordian">
                <div class="card-body">Content 1</div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a href="#collapseTwo" class="card-link" data-toggle="collapse">Item 2</a>
            </div>
            <div id="collapseTwo" class="collapse" data-parent="#accordian">
                <div class="card-body">Content 2</div>
            </div>
        </div>
    </div>
</body>
</html>
